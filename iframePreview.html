<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <textarea id="codeArea">
    <div>
      xxxx
    </div>
  </textarea>

  <button id="preview">preview</button>
  <script>
    const iframeDom = document.createElement('iframe')
    const coreArea = document.getElementById('codeArea')
    const previewBtn = document.querySelector('#preview')

    iframeDom.setAttribute("style", "width:300px;max-height:300px;position:fixed;border:1px solid;outline:9999px solid rgba(0,0,0,.6);top:0;right:0;left:0;bottom:0;margin:auto;overflow:hidden;");

    previewBtn.addEventListener('click', event => {
      iframeDom.src = window.URL.createObjectURL(
        new Blob([coreArea.value], {
          'type' : 'text/html'
        })
      )
      
      document.body.appendChild(iframeDom);
      document.codeIframe = iframeDom
    }, false)

    document.body.addEventListener("mousedown", event => {
      if (document.codeIframe) {
        document.body.removeChild(document.codeIframe);
        document.codeIframe = null;
      }
    }, false);
  </script>
</body>
</html>
