<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bar {
      height: 20px;
      width: 300px;
      background-color: #f5f5f5;
    }

    .bar::before {
      display: block;
      color: #fff;
      background: #2486ff;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;

      counter-reset: progress var(--percent);
      content: counter(progress) '%\2002';
      width: calc(1% * var(--percent));
    }
  </style>
</head>

<body>
  <div class="bar" style="--percent: 0;"></div>

  <script>
    let _bar = document.querySelector(".bar")
    let _val = +getComputedStyle(_bar).getPropertyValue("--percent")

    setInterval(() => {
      if (_val === 110) _val = 0
      _bar.style.setProperty("--percent", _val)
      _val += 10
    }, 1000)
  </script>
</body>

</html>
